{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
        Untitled Document
        {% endblock title %}
    </title>
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon_io/favicon.ico' %}"/>
</head>
<body>
<div id="wrapper">
    <header id="header">
        <div id="logo"><img src="{% static 'logo.jpg' %}" alt=""/></div>
        <div id="topbanner"><img src="{% static 'top_banner.png' %}" width="800" height="200" alt=""/></div>
    </header>
    <aside id="leftsidebar">
        <nav id="nav">
            <ul>
                {% block sidenav %}
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
                {% endblock sidenav %}
                <li><a href="/contact">Contact Us</a> </li>
            </ul>
        </nav>
    </aside>
    <section id="main">
        {% block content %}
        <h1>Welcome!</h1>
        <p> Hello world</p>
        {% endblock content %}
    </section>
    <footer id="footer">Copyright &copy; 2019 Meandco Web Design</footer>
</div>
</body>
</html>
